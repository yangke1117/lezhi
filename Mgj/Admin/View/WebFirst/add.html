<extend name="Common:index"/>
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">主页</a>
                </li>

                <li>
                    <a href="#">首页轮播</a>
                </li>
                <li class="active">图片添加</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
						<i class="icon-search nav-search-icon"></i>
					</span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    首页轮播
                    <small>
                        <i class="icon-double-angle-right"></i>
                        图片添加
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <form action="{:U('Admin/WebFirst/add')}" method="post" enctype="multipart/form-data">
                                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                        <tbody>
                                        <tr>
                                            <td style="text-align:right;">图片上传：</td>
                                            <td><input type="file" name="lunbopic"  placeholder="展示图片" class="col-xs-10 col-sm-5" /></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:right;"><input type="submit" class="btn no-border" value="Submit" style=""></td>
                                            <td>
                                                <input class="btn no-border" type="reset" value="Reset">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->
                </div><!-- /.col -->
            </div>
        </div>
    </div>
</block>
