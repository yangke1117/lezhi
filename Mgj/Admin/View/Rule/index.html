<extend name="Common:index"/>
<block name="main">
<style>
    #pages a,#pages span{

        float: left;
        color: #337AB7;
        padding: 6px 12px;
        margin-left: -1px;
        position: relative;
        line-height: 1.42857;
        text-decoration: none;
        background-color: #FFF;
        border: 1px solid #DDD;
    }

    #pages span{
        color: #fff;
        z-index: 2;
        cursor:pointer;
        border-color: #337ab7;
        background-color: #337ab7;
    }
</style>
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">主页</a>
				</li>

				<li>
					<a href="#">规则管理</a>
				</li>
				<li class="active">规则列表</li>
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
                <form class="form-search" action="{:U('Admin/Rule/index')}" method="get">
                    <span>
                        <label>
                        <select name="num" aria-controls="dataTables-example" class="form-control input-sm">
                        <option value="5" <if condition="$num eq 5">selected</if>>5</option>
                        <option value="10" <if condition="$num eq 10">selected</if>>10</option>
                        <option value="20" <if condition="$num eq 20">selected</if>>20</option>
                        <option value="30" <if condition="$num eq 30">selected</if>>30</option>
                        </select>
                        </label>
                    </span>
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." name="keyword" class="nav-search-input" id="nav-search-input" autocomplete="off" value="{$keyword}"/>
                        <input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					规则管理
					<small>
						<i class="icon-double-angle-right"></i>
						规则列表
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<form action="__CONTROLLER__/delete" method="post">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover" style="text-align:center;">
									<thead>
										<tr>
											<th class="center">
												<label>
													<input type="checkbox" class="ace" />
													<span class="lbl"></span>
												</label>
											</th>
											<th class="center">ID</th>
											<th class="center">规则名称</th>
											<th class="center" class="hidden-480">规则</th>
											<th class="center" class="hidden-480">操作</th>
										</tr>
									</thead>
									<tbody>
										<foreach name="res" item="v">
										<tr>
											<td class="center">
												<label>
													<input type="checkbox" class="ace" name="ids[]" value="{$user.id}" />
													<span class="lbl"></span>
												</label>
											</td>
											<td>{$v.id}</td>
											<td>{$v.title}</td>
											<td>{$v.name}</td>
											<td>
												<div class="center" class="visible-md visible-lg hidden-sm hidden-xs btn-group">

													<a href="__CONTROLLER__/edit/id/{$v.id}.html" class="btn btn-xs btn-info">
														<i class="icon-edit bigger-120"></i>
													</a>

													<a href="__CONTROLLER__/delete/id/{$v.id}.html" class="btn btn-xs btn-danger">
														<i class="icon-trash bigger-120"></i>
													</a>
												</div>

												<div class="visible-xs visible-sm hidden-md hidden-lg">
													<div class="inline position-relative">
														<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
															<i class="icon-cog icon-only bigger-110"></i>
														</button>

														<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
															<li>
																<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																	<span class="blue">
																		<i class="icon-zoom-in bigger-120"></i>
																	</span>
																</a>
															</li>

															<li>
																<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																	<span class="green">
																		<i class="icon-edit bigger-120"></i>
																	</span>
																</a>
															</li>

															<li>
																<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																	<span class="red">
																		<i class="icon-trash bigger-120"></i>
																	</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</td>
										</tr>
										</foreach>
										<tr>
											<td colspan="5" id="pages"><div class="row"><div class="col-md-5"></div>{$page}</td>
										</tr>
									</tbody>
								</table>
								<input type="submit" name="sub" class="btn btn-primary btn-xs" value="全部删除">
								</form>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div><!-- /row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
