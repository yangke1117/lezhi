<extend name="Common:index"/>
<block name="main">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">主页</a>
				</li>

				<li>
					<a href="#">友情链接信息管理</a>
				</li>
				<li class="active">友情链接信息添加</li>
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					友情链接信息管理
					<small>
						<i class="icon-double-angle-right"></i>
						友情链接信息添加
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<form action="__CONTROLLER__/insert" method="post" enctype="multipart/form-data">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<tbody>
										<tr>
											<td style="text-align:right;">链接LOGO：</td>
											<td><input type="file" name="linklogo" value=""></td>
										</tr>

										<tr>
											<td style="text-align:right;">友情链接标题：</td>
											<td><input type="text" style="width:70%;" name="linkname"></td>
										</tr>

										<tr>
											<td style="text-align:right;">友情链接地址：</td>
											<td><input type="text" style="width:70%;" name="url"></td>
										</tr>
										<tr>
											<td style="text-align:right;">友情链接描述：</td>
											<td><input type="text" style="width:70%;" name="content"></td>
										</tr>
										<tr>
											<td style="text-align:right;">友情链接排序：</td>
											<td><input type="text" style="width:70%;" name="ordernum"></td>
										</tr>

										<tr>
											<td colspan="2" style="padding-left:220px;"><input class="btn no-border btn-primary" type="submit" name="sub" value="添加友情链接信息"></td>
										</tr>
									</tbody>
								</table>
								</form>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div><!-- /row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
