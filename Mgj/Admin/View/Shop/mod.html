<extend name="Common:index" />
<block name="main">
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>
						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">主页</a>
							</li>

							<li>
								<a href="#">商铺管理</a>
							</li>
							<li class="active">商铺修改</li>
						</ul><!-- .breadcrumb -->
						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>
					<div class="page-content">
						<div class="page-header">
							<h1>
								商铺管理
								<small>
									<i class="icon-double-angle-right"></i>
									商铺修改
								</small>
							</h1>
						</div><!-- /.page-header -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<form action="{:U('Admin/Shop/update')}" method="post" enctype="multipart/form-data">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<tbody>
													<tr>
														<td style="text-align:right;">商铺名：</td>
														<td><input type="text" name="shopname" value="{$shops['shopname']}"></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺title：</td>
														<td><input type="text" name="title" value="{$shops['title']}"></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺关键字：</td>
														<td><input type="text" name="keywords" value="{$shops['keywords']}"></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺描述：</td>
														<td><input type="text" name="description" value="{$shops['description']}"></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺logo：</td>
														<td><input type="file" name="shoplogo" style="float:left;padding-top:23px;"><img src="__ROOT__{$shops['shoplogo']}" width="70"></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺导航颜色：</td>
														<td>
															<select name="shopcolor">
															<option value="">----请----选----择----</option>
															<foreach name="color" item="vo">
																<option value="{$vo['color']}" <if condition="$shops['shopcolor'] eq $vo['color']">selected</if> >-----{$vo['name']}-----</option>	
															</foreach>
															</select>
														</td>
													</tr>
													<tr>
														<td colspan="2" style="padding-left:220px;"><input class="btn no-border" type="submit" name="sub" value="修改商铺"></td>
													</tr>
												</tbody>
											</table>
											<input type="hidden" name="shopid" value="{$shops['shopid']}">
											</form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
