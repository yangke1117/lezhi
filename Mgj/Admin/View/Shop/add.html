<extend name="Common:index" />
<block name="main">
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">主页</a>
							</li>
							<li>
								<a href="#">商铺管理</a>
							</li>
							<li class="active">商铺添加</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								商铺管理
								<small>
									<i class="icon-double-angle-right"></i>
									商铺添加
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<form action="{:U('Admin/Shop/insert')}" method="post" enctype="multipart/form-data">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<tbody>
													<tr>
														<td style="text-align:right;">商铺名：</td>
														<td><input type="text" name="shopname" id="form-field-1" placeholder="" class="col-xs-10 col-sm-5" /></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺title：</td>
														<td><input type="text" name="title" id="form-field-2" placeholder="" class="col-xs-10 col-sm-5" /></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺关键字：</td>
														<td><input type="text" name="keywords" id="form-field-2" placeholder="" class="col-xs-10 col-sm-5" /></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺描述：</td>
														<td><input type="text" name="description" id="form-field-2" placeholder="" class="col-xs-10 col-sm-5" /></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺Logo：</td>
														<td><input type="file" name="shoplogo" id="form-field-5" placeholder="logo" class="col-xs-10 col-sm-5" /></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺持有人所在地区：</td>
														<td><input type="text" name="area" id="form-field-5" class="col-xs-10 col-sm-5" /></td>
													</tr>
													<tr>
														<td style="text-align:right;">商铺导航颜色：</td>
														<td>
															<select name="shopcolor">
															<option value="">>----请----选----择----<</option>
															<foreach name="col" item="vo">
																<option value="{$vo['color']}">>-----{$vo['name']}-----<</option>	
															</foreach>
															</select>
														</td>
													</tr>
													<tr>
														<td style="text-align:right;"><input type="submit" class="btn no-border" name="sub" value="Submit" style=""></td>
														<td>
															<input class="btn no-border" type="reset" value="Reset">
														</td>
													</tr>
												</tbody>
											</table>
											<input type="hidden" name="uid" value="{$Think.session.admin.id}">">
											</form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
