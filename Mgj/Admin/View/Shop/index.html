<extend name="Common:index" />
<block name="main">
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">主页</a>
							</li>

							<li>
								<a href="#">商铺管理</a>
							</li>
							<li class="active">商铺列表</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search" action="__ACTION__" method="get">
								<span class="input-icon">
									<select name="num">
			                            <option value="10"
			                            <if condition="$num eq 10">selected</if>
			                            >10</option>
			                            <option value="25"
			                            <if condition="$num eq 25">selected</if>
			                            >25</option>
			                            <option value="50"
			                            <if condition="$num eq 50">selected</if>
			                            >50</option>
			                            <option value="100"
			                            <if condition="$num eq 100">selected</if>
			                            >100</option>
			                        </select>
								</span>
								<span class="input-icon">
									<input type="text" placeholder="Search ..." name="keyword" value="{$keyword}" class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								商铺管理
								<small>
									<i class="icon-double-angle-right"></i>
									商铺列表
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<form action="__CONTROLLER__/index" method="post">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover" style="text-align:center;">
												<thead>
													<tr>
														<th class="center">商铺ID</th>
														<th class="center">商铺名</th>
														<th class="center" class="hidden-480">商铺title</th>
														<th class="center" class="hidden-480">商铺关键字</th>
														<th class="center" class="hidden-480">商铺描述</th>
														<th class="center" class="hidden-480">商铺所在地区</th>
														<th class="center" class="hidden-480">商铺logo</th>
														<th class="center" class="hidden-480">操作</th>
													</tr>
												</thead>
												<tbody>
													<foreach name="shops" item="shop">
													<tr>
														<td>{$shop.shopid}</td>
														<td style="width:100px">{$shop.shopname}</td>
														<td style="width:200px">{$shop.title}</td>
														<td style="width:200px">{$shop.keywords}</td>
														<td style="width:200px">{$shop.description}</td>
														<td>{$shop.area}</td>
														<td class="hidden-480"><img src="__ROOT__{$shop.shoplogo}" width="70"></td>
														<td>
															<div class="center" class="visible-md visible-lg hidden-sm hidden-xs btn-group">

																<a href="{:U('Admin/Shop/mod',array('id'=>$shop['shopid']))}" class="btn btn-xs btn-info">
																	<i class="icon-edit bigger-120"></i>
																</a>

																<a href="{:U('Admin/Shop/delete',array('id'=>$shop['shopid']))}" class="btn btn-xs btn-danger">
																	<i class="icon-trash bigger-120"></i>
																</a>
															</div>

															<div class="visible-xs visible-sm hidden-md hidden-lg">
																<div class="inline position-relative">
																	<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
																		<i class="icon-cog icon-only bigger-110"></i>
																	</button>

																	<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
																		<li>
																			<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																				<span class="blue">
																					<i class="icon-zoom-in bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																				<span class="green">
																					<i class="icon-edit bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
																			</a>
																		</li>
																	</ul>
																</div>
															</div>
														</td>
													</tr>
													</foreach>
													<tr>
														<td colspan="10">
															<div class="col-md-5"></div>
                                                    		<div id="pages">{$pages}</div>
                                                    	</td>
													</tr>
												</tbody>
											</table>
											</form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
								<style type="text/css">
			                        #pages a, #pages span {
			                            background-color: #fff;
			                            border: 1px solid #ddd;
			                            color: #337ab7;
			                            float: left;
			                            line-height: 1.42857;
			                            margin-left: -1px;
			                            padding: 6px 12px;
			                            position: relative;
			                            text-decoration: none;

			                        }

			                        #pages span {
			                            background-color: #337ab7;
			                            border-color: #337ab7;
			                            color: #fff;
			                            cursor: pointer;
			                            z-index: 2;
			                        }
			                    </style>
								<div id="modal-table" class="modal fade" tabindex="-1">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header no-padding">
												<div class="table-header">
													<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
														<span class="white">&times;</span>
													</button>
													Results for "Latest Registered Domains
												</div>
											</div>

											<div class="modal-body no-padding">
												<table class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">
													<thead>
														<tr>
															<th>Domain</th>
															<th>Price</th>
															<th>Clicks</th>

															<th>
																<i class="icon-time bigger-110"></i>
																Update
															</th>
														</tr>
													</thead>

													<tbody>
														<tr>
															<td>
																<a href="#">pro.com</a>
															</td>
															<td>$55</td>
															<td>4,250</td>
															<td>Jan 21</td>
														</tr>
													</tbody>
												</table>
											</div>

											<div class="modal-footer no-margin-top">
												<button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
													<i class="icon-remove"></i>
													Close
												</button>

												<ul class="pagination pull-right no-margin">
													<li class="prev disabled">
														<a href="#">
															<i class="icon-double-angle-left"></i>
														</a>
													</li>

													<li class="active">
														<a href="#">1</a>
													</li>

													<li>
														<a href="#">2</a>
													</li>

													<li>
														<a href="#">3</a>
													</li>

													<li class="next">
														<a href="#">
															<i class="icon-double-angle-right"></i>
														</a>
													</li>
												</ul>
											</div>
										</div><!-- /.modal-content -->
									</div><!-- /.modal-dialog -->
								</div><!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
