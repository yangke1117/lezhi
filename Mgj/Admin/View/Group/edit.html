<extend name="Common:index"/>
<block name="main">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">主页</a>
				</li>

				<li>
					<a href="#">用户组管理</a>
				</li>
				<li class="active">用户组添加</li>
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					用户组管理
					<small>
						<i class="icon-double-angle-right"></i>
						用户组添加
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<form action="__CONTROLLER__/update" method="post" enctype="multipart/form-data">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<tbody>
										<tr>
											<td style="text-align:right;">用户组名：</td>
											<td><input type="text" name="title" id="form-field-1" placeholder="请设置用户组名" value="{$res['title']}" class="col-xs-10 col-sm-5" /></td>
										</tr>
										<tr>
											<td style="text-align:right;width:26%">可用权限：</td>
											<td>
											<foreach name="rules" item="v">

												<div style="width:200px;height:30px;line-height:30px;float:left">
												<input type="checkbox" style="margin-top:8px;width:24px" name="rules[]"  id="form-field-1" value="{$v['id']}" placeholder="规则 (控制器名/方法名)" class="col-xs-10 col-sm-5" <if condition="in_array($v['id'],$data)"> checked </if>/>{$v['title']}
												</div>
											</foreach>
											</td>
										</tr>
										<tr>
											<td style="text-align:right;"><input type="submit" class="btn no-border" value="提交" style=""></td>
											<td>
												<input class="btn no-border" type="reset" value="重置">
											</td>
										</tr>
									</tbody>
								</table>
								<input type="hidden" name="id" value="{$res['id']}">
								</form>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div><!-- /row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
