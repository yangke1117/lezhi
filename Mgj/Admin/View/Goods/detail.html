<extend name="Common:index"/>
<block name="main">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
		
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">主页</a>
				</li>

				<li>
					<a href="#">商品管理</a>
				</li>
				<li class="active">图片添加</li>
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					商品管理
					<small>
						<i class="icon-double-angle-right"></i>
						图片添加
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<form action="{:U('Admin/Goods/det')}" method="post" enctype="multipart/form-data">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<tbody>
										<tr>
											<td style="text-align:right;">商品名：</td>
											<td>{$info[goodname]}</td>
										</tr>
										
										<tr>
											<td style="text-align:right;">商品多图片图片：</td>
											<td><input type="file" name="goodspic[]" id="form-field-5" placeholder="展示图片" multiple class="col-xs-10 col-sm-5" /></td>
										</tr>
										<tr>
											<input type="hidden" name="goodsid" value="{$info[id]}">
											<td style="text-align:right;"><input type="submit"  class="btn no-border"  name="sub" value="Submit" style=""></td>
											<td>
												<input class="btn no-border" type="reset" value="Reset">
											</td>
										</tr>
									</tbody>
								</table>
								</form>
								<form action="{:U('Admin/Goods/dress')}" method="post" enctype="multipart/form-data">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<tbody>
										<tr>
											<td style="text-align:right;">商品名：</td>
											<td>{$info[goodname]}</td>
										</tr>
										
										<tr>
											<td style="text-align:right;">商品穿着效果图：</td>
											<td><input type="file" name="dresspic[]" id="form-field-5" placeholder="展示图片" multiple class="col-xs-10 col-sm-5" /></td>
										</tr>
										<tr>
											<input type="hidden" name="goodsid" value="{$info[id]}">
											<td style="text-align:right;"><input type="submit"  class="btn no-border"  name="sub1" value="Submit" style=""></td>
											<td>
												<input class="btn no-border" type="reset" value="Reset">
											</td>
										</tr>
									</tbody>
								</table>
								</form>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div><!-- /row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
