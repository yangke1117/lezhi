<extend name="Common:index"/>
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">主页</a>
                </li>

                <li>
                    <a href="#">商品管理</a>
                </li>
                <li class="active">商品参数添加</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    商品管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        商品参数添加
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <form action="{:U('Admin/Goods/argedit')}" method="post" enctype="multipart/form-data">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <tbody>
                                        <if condition="$ass eq 1">
                                        <input type="hidden" name="goodsid" value="{$args.goodsid}">
                                        <elseif condition="$ass eq 0"/>
                                        <input type="hidden" name="goodsid" value="{$id}">
                                        </if>
                                        <tr>
                                            <td><input type="text" name="num1" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num1}" /><div class="col-xs-1"></div><input type="text" name="num2" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num2}" /></td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" name="num3" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num3}" /><div class="col-xs-1"></div><input type="text" name="num4" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num4}" /></td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" name="num5" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num5}" /><div class="col-xs-1"></div><input type="text" name="num6" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num6}" /></td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" name="num7" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num7}" /><div class="col-xs-1"></div><input type="text" name="num8" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num8}" /></td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" name="num9" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num9}" /><div class="col-xs-1"></div><input type="text" name="num10" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num10}" /></td>
                                        <tr>
                                            <td><input type="text" name="num11" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num11}" /><div class="col-xs-1"></div><input type="text" name="num12" id="form-field-1" class="col-xs-10 col-sm-5" value="{$args.num12}" /></td>
                                        </tr>
                                        <tr>

                                            <td><div class="col-xs-4"></div><input type="submit" class="btn no-border" name="sub1" value="提交">　　　<input type="reset" class="btn no-border" value="重置"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- <input type="hidden" name="id" value="{$user['id']}"> -->
                                </form>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
    <!-- /.main-content -->
</block>
