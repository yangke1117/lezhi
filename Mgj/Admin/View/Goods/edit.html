<extend name="Common:index"/>
<block name="main">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">主页</a>
				</li>

				<li>
					<a href="#">商品管理</a>
				</li>
				<li class="active">商品修改</li>
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					商品管理
					<small>
						<i class="icon-double-angle-right"></i>
						商品修改
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<form action="{:U('Admin/Goods/update')}" method="post" enctype="multipart/form-data">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<tbody>
											<input type="hidden" name="id" value="{$info['id']}">
										<tr>
											<td style="text-align:right;">商品名：</td>
											<td><input type="text" name="goodname" value="{$info['goodname']}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">title：</td>
											<td><input type="text" name="title" value="{$info['title']}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">价格：</td>
											<td><input type="text" name="nowprice" value="{$info['nowprice']}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">库存：</td>
											<td><input type="text" name="stock" value="{$info['stock']}"></td>
										</tr>
										
										<tr>
											<td style="text-align:right;">图片：</td>
											<td><input type="file" name="goodpic" style="float:left;padding-top:23px;"><img src="__ROOT__{$info['goodpic']}" width="70"></td>
										</tr>
										<tr>
											<td style="text-align:right;">审核：</td>
											<td>
												<select name="audit">
													<option value="0" <if condition="$info['audit'] eq 0">selected</if>>审核中</option>
													<option value="1" <if condition="$info['audit'] eq 1">selected</if>>审核已通过</option>
													<option value="2" <if condition="$info['audit'] eq 2">selected</if>>审核失败</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align:right;">商品描述</td>
											<td>
												<textarea name="describe" cols="30" rows="5">{$info['describe']}</textarea>
											</td>
										</tr>
										<tr>
											<td colspan="5" style="padding-left:220px;"><input class="btn no-border" type="submit"value="修改商品"></td>
										</tr>
									</tbody>
								</table>
								</form>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div><!-- /row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->

</block>
