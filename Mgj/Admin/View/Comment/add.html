<extend name="Public:index" />
<block name="main">
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">主页</a>
							</li>

							<li>
								<a href="#">评论管理</a>
							</li>
							<li class="active">评论添加</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								评论管理
								<small>
									<i class="icon-double-angle-right"></i>
									评论添加
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<form action="__CONTROLLER__/add" method="post" enctype="multipart/form-data">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<tbody>
													<tr>
														<td style="text-align:right;">商品ID：</td>
														<td><input type="text" name="goodsid" value=""></td>
													</tr>
													<tr>
														<td style="text-align:right;">用户ID：</td>
														<td><input type="text" name="userid"></td>
													</tr>
													<tr>
														<td style="text-align:right;">评论IP：</td>
														<td><input type="text" name="commentip"></td>
													</tr>
													<tr>
														<td style="text-align:right;">评论时间：</td>
														<td><script language="javascript" type="text/javascript" src="__PUBLIC__/admin/My97DatePicker/WdatePicker.js"></script>
															<input class="Wdate" name="commenttime"  type="text" onClick="WdatePicker()"></td>
													</tr>
													<tr>
														<td style="text-align:right;">评分：</td>
														<td><input type="text" name="goodpoint" value=""></td>
													</tr>
													<tr>
														<td style="text-align:right;">评论内容：</td>
														<td><textarea name="content" cols="60" rows="3" style="resize:none;"></textarea></td>
													</tr>
													<tr>
														<td style="text-align:right;">评论图片：</td>
														<td><input type="file" name="commentpic" style="float:left;padding-top:23px;"></td>
													</tr>
													<tr>
														<td colspan="2" style="padding-left:220px;"><input class="btn no-border" type="submit" name="sub" value="添加评论"></td>
													</tr>
												</tbody>
											</table>
											</form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
