<extend name="Public:index" />
<block name="main">
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">主页</a>
							</li>

							<li>
								<a href="#">评论管理</a>
							</li>
							<li class="active">评论修改</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." name="goodsname" class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								评论管理
								<small>
									<i class="icon-double-angle-right"></i>
									评论修改
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<form action="__APP__/Comment/mod" method="post" enctype="multipart/form-data">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<tbody>
													<tr>
														<td style="text-align:right;">商品名称：</td>
														<td><input type="text" name="goodsname" value="{$goodsname}" readonly></td>
													</tr>
													<tr>
														<td style="text-align:right;">用户ID：</td>
														<td><input type="text" name="userid" value="{$data['userid']}" readonly></td>
													</tr>
													<tr>
														<td style="text-align:right;">评论IP：</td>
														<td><input type="text" name="commentip" value="{$data['commentip']}" readonly></td>
													</tr>
													<tr>
														<td style="text-align:right;">评论时间：</td>
														<td><input type="text" name="commenttime" value="{$data['commenttime']|date = 'Y-m-d',###}" readonly></td>
													</tr>
													<tr>
														<td style="text-align:right;">评分：</td>
														<td><input type="text" name="goodpoint" value="{$data['goodpoint']}" readonly></td>
													</tr>
													<tr>
														<td style="text-align:right;">评论内容：</td>
														<td><textarea name="content" cols="60" rows="3" style="resize:none;">{$data['content']}</textarea></td>
													</tr>
													<tr>
														<td style="text-align:right;">评论图片：</td>
														<td><input type="file" name="commentpic" style="float:left;padding-top:23px;" disabled><img src="__PUBLIC__/{$data['commentpic']}" width="60"></td>
													</tr>
													<tr>
														<td colspan="2" style="padding-left:220px;"><input class="btn no-border" type="submit" name="sub" value="修改评论"></td>
													</tr>
												</tbody>
											</table>
											<input type="hidden" name="commentid" value="{$data['commentid']}">
											</form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
