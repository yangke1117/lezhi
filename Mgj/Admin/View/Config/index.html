<extend name="Common:index"/>
<block name="main">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">主页</a>
				</li>

				<li>
					<a href="#">网站信息管理</a>
				</li>
				<li class="active">网站信息列表</li>
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." name="goodsname" class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<input type="submit" class="btn btn-primary btn-xs" name="search" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					网站信息管理
					<small>
						<i class="icon-double-angle-right"></i>
						网站信息列表
					</small>
				</h1>
			</div><!-- /.page-header -->
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<form action="__CONTROLLER__/del" method="post">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover" style="text-align:center;">
									<thead>
										<tr>
											<th class="center">头部LOGO</th>
											<th class="center">网站标题</th>
											<th class="center" class="hidden-480">网站关键字</th>
											<th class="center" class="hidden-480">底部LOGO</th>
											<th class="center" class="hidden-480">网站开关</th>
											<th class="center" class="hidden-480">网站版权</th>
											<th class="center" class="hidden-480">网站版权描述</th>
											<th class="center" class="hidden-480">描述</th>
											<th class="center" class="hidden-480">注册号</th>
											<th class="center" class="hidden-480">许可证</th>
											<th class="center" class="hidden-480">备案号</th>
											<th class="center" class="hidden-480">操作</th>
										</tr>
									</thead>
									<tbody>
										<foreach name="data" item="config">
										<tr>
											<td><img src="__ROOT__{$config.headlogo}" width="100"></td>
											<td>{$config.title}</td>
											<td>{$config.keywords}</td>
											<td><img src="__ROOT__{$config.footlogo}" width="100"></td>
											<td>{:getSwitch($config['switch'])}</td>
											<td>{$config.copyright}</td>
											<td>{$config.content}</td>
											<td>{$config.description}</td>
											<td>{$config.registerid}</td>
											<td>{$config.allow}</td>
											<td>{$config.number}</td>
											<td>
												<div class="center" class="visible-md visible-lg hidden-sm hidden-xs btn-group">

													<a href="__CONTROLLER__/edit/id/{$config.id}.html" class="btn btn-xs btn-info">
														<i class="icon-edit bigger-120">修改</i>
													</a>
												</div>
												<div class="visible-xs visible-sm hidden-md hidden-lg">
													<div class="inline position-relative">
														<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
															<i class="icon-cog icon-only bigger-110"></i>
														</button>

														<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
															<li>
																<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																	<span class="blue">
																		<i class="icon-zoom-in bigger-120"></i>
																	</span>
																</a>
															</li>

															<li>
																<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																	<span class="green">
																		<i class="icon-edit bigger-120"></i>
																	</span>
																</a>
															</li>

															<li>
																<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																	<span class="red">
																		<i class="icon-trash bigger-120"></i>
																	</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</td>
										</tr>
										</foreach>
									</tbody>
								</table>
								</form>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div><!-- /row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
