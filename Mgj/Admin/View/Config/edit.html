<extend name="Common:index"/>
<block name="main">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">主页</a>
				</li>

				<li>
					<a href="#">网站信息管理</a>
				</li>
				<li class="active">网站信息修改</li>
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." name="" class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					网站信息管理
					<small>
						<i class="icon-double-angle-right"></i>
						网站信息修改
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<form action="__CONTROLLER__/update" method="post" enctype="multipart/form-data">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<tbody>
										<tr>
											<td style="text-align:right;">头部LOGO：</td>
											<td><input type="file" name="headlogo" value="" style="float:left;"><img src="__ROOT__{$data.headlogo}" width="100"></td>
										</tr>
										<tr>
											<td style="text-align:right;">底部LOGO：</td>
											<td><input type="file" name="footlogo" value="" style="float:left;"><img src="__ROOT__{$data.footlogo}" width="100"></td>
										</tr>
										<tr>
											<td style="text-align:right;">网站标题：</td>
											<td><input type="text" name="title" style="width:70%;" value="{$data.title}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">网站关键字：</td>
											<td><input type="text" style="width:70%;" name="keywords" value="{$data.keywords}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">网站版权：</td>
											<td><input type="text" style="width:70%;" name="copyright" value="{$data.copyright}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">网站版权描述：</td>
											<td><input type="text" style="width:70%;" name="content" value="{$data.content}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">描述：</td>
											<td><input type="text" style="width:70%;" name="description" value="{$data.description}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">注册号：</td>
											<td><input type="text" style="width:70%;" name="registerid" value="{$data.registerid}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">许可证：</td>
											<td><input type="text" style="width:70%;" name="allow" value="{$data.allow}"></td>
										</tr>
										<tr>
											<td style="text-align:right;">备案号</td>
											<td><input type="text" style="width:70%;" name="number" value="{$data.number}"></td>
										</tr>
										<tr>
											<td colspan="2" style="padding-left:220px;"><input class="btn no-border" type="submit" name="sub" value="修改网站信息"></td>
										</tr>
									</tbody>
								</table>
								<input type="hidden" name="id" value="{$data.id}">
								</form>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div><!-- /row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
