<extend name="Common:index"/>
<block name="main">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">主页</a>
				</li>

				<li>
					<a href="#">网站信息管理</a>
				</li>
				<li class="active">网站信息添加</li>
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					网站信息管理
					<small>
						<i class="icon-double-angle-right"></i>
						网站信息添加
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<form action="__CONTROLLER__/insert" method="post" enctype="multipart/form-data">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<tbody>
										<tr>
											<td style="text-align:right;">头部LOGO：</td>
											<td><input type="file" name="headlogo" value=""></td>
										</tr>
										<tr>
											<td style="text-align:right;">底部LOGO：</td>
											<td><input type="file" name="footlogo"></td>
										</tr>
										<tr>
											<td style="text-align:right;">网站标题：</td>
											<td><input type="text" style="width:70%;" name="title"></td>
										</tr>

										<tr>
											<td style="text-align:right;">网站关键字：</td>
											<td><input type="text" style="width:70%;" name="keywords"></td>
										</tr>

										<tr>
											<td style="text-align:right;">网站开关：</td>
											<td>
											<!-- <input type="text" style="width:70%;" name="switch" value=""> -->
											<input type="radio" style="width:3%;" name="swith" value="0">开
											<input type="radio" style="width:3%;" name="swith" value="1">关
											</td>
										</tr>
										<tr>
											<td style="text-align:right;">网站版权：</td>
											<td>
												<input type="text" style="width:70%;" name="copyright">

											</td>
										</tr>
										<tr>
											<td style="text-align:right;">网站版权描述：</td>
											<td>
												<input type="text" style="width:70%;" name="content">

											</td>
										</tr>
										<tr>
											<td style="text-align:right;">描述：</td>
											<td>
												<input type="text" style="width:70%;" name="description">

											</td>
										</tr>
										<tr>
											<td style="text-align:right;">注册号：</td>
											<td><input type="text" style="width:70%;" name="registerid"></td>
										</tr>
										<tr>
											<td style="text-align:right;">许可证：</td>
											<td><input type="text" style="width:70%;" name="allow"></td>
										</tr>
										<tr>
											<td style="text-align:right;">备案号</td>
											<td><input type="text" style="width:70%;" name="number"></td>
										</tr>
										<tr>
											<td colspan="2" style="padding-left:220px;"><input class="btn no-border btn-primary" type="submit" name="sub" value="添加网站信息"></td>
										</tr>
									</tbody>
								</table>
								</form>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div><!-- /row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
