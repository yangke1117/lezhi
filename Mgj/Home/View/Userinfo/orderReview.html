<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>蘑菇街 - 商品评论！</title>
<link href="__PUBLIC__/home/css/review.css" type="text/css" rel="stylesheet">
</head>

<body>
	<eq name="Think.session.switch" value="0">
	<include file="Public/website" />
	<script type="text/javascript">
		$('#website').onload(function(){

		})
	</script>
	<else />
	<div class="u_review_warp">
		<div class="u_review">
    		<div class="u_review_left">
            	<div class="u_review_lefts">
                	<a class="u_review_a"><img src="__PUBLIC__/Home/image/xiaodian.png"></a>
                </div>
                <foreach name="order['myattr']" item="good">
                <div class="u_review_shop">
                	<ul>
                    	<li class="u_review_li">被评店铺：{$good['shopname']}</li>
                 	</ul>
                </div>
                </foreach>
            </div>
            <div class="u_review_right">
            	<a href="" target="_blank" class="u_review_righta">每天最多可得200积分</a>
            </div>
            <div class="u_sql_clear"></div>
            <div class="u_sql">
            	<h3 class="u_sql_h3">店铺动态评分</h3>
                <ul>
                	<li class="u_sql_li1">宝贝:　{$good['goodname']}</li>
                    <li class="u_sql_li2">宝贝与描述相符</li>
                    <li class="u_sql_li3">
                    	<input type="checkbox" name="check" value="1">
                    	<div class="u_sql_btn">全部匿名评价</div>
                    </li>
                </ul>
            </div>
            <form action="__CONTROLLER__/addComment" method="post">
            <div class="u_tootsie">
            	<div class="u_tootsie_img">
                	<img src="__ROOT__{$good['goodpic']}" width="200" style="margin-left:20px">
                </div>
                <input type="hidden" name="orderid" value="{$order['id']}">
                <input type="hidden" name="goodsid" value="{$good['id']}">
				<input type="hidden" name="stute" value="">
                <div class="u_correspond">
					<input type="hidden" name="" value=""/>
                	<span><b></b></span><span class="point" style="color:#f46; background:none"></span>
                </div>
                <div class="u_textarea">
                	<textarea name="content" style="width:640px; height:263px;"></textarea>
                    <div class="u_anonymity">
                    	<input type="checkbox" name="checked" value="1">
                    	<span>匿名评论</span>
                    </div>
                </div>
            </div>
            <div class="u_logistics">
            	<div class="u_serving" >
                	<p>卖家的服务态度：</p>
                	<span stute="1"><b class="y_over"></b></span>
                    <p>卖家态度很差，还骂人、说脏话,简直不把顾客当回事</p>
                </div>
                <div class="u_serving">
                    <p>卖家的发货速度：</p>
                	<span stute="2"><b class="y_over"></b></span>
                    <p>再三提醒下，卖家才发货，耽误我时间，包装也很马虎</p>
                </div>
            </div>
             <div class="u_fsubmit">
                <input type="submit" value="确认提交">
                <a href="{:U("Home/Userinfo/order")}" target="_blank">以后再评</a>
            </div>
            </form>
   	 	</div>
    </div>
</body>
<script type="text/javascript" src="__PUBLIC__/home/js/jquery.js"></script>
<script type="text/javascript">
	$('.u_correspond span').click(function(ent){
		event = ent || window.event;
		var width = parseInt(event.pageX) - parseInt($(this).offset().left);
		$(this).children('b').attr('style','width:'+width+'px');
		var point = ((width - 27) / 17).toFixed(1);
		$('.point').html(point+'分');
		$(this).siblings('input').val(point);
	});

	//
	$('.u_serving span').click(function(ent){
		event = ent || window.event;
		var width = parseInt(event.pageX) - parseInt($(this).offset().left);
		$(this).children('b').attr('style','width:'+width+'px');
		var point = ((width - 27) / 17).toFixed(1);
		var stute = parseInt($(this).attr('stute'));
		if(stute == 1){
			if(point >= 0 && point < 1){
				$(this).next().html('卖家态度很差，还骂人、说脏话,简直不把顾客当回事');
			}else if(point >= 1 && point < 2){
				$(this).next().html('卖家有点不耐烦，承诺的服务也兑现不了');
			}else if(point >= 2 && point < 3){
				$(this).next().html('卖家回复问题很慢，态度一般，谈不上沟通顺畅');
			}else if(point >= 3 && point < 4){
				$(this).next().html('卖家服务挺好的，沟通挺顺畅的，总体满意');
			}else if(point >= 4 && point <= 5){
				$(this).next().html('卖家的服务太棒了，考虑非常周到，完全超出期望值');
			}
		}

		if(stute == 2){
			if(point >= 0 && point < 1){
				$(this).next().html('再三提醒下，卖家才发货，耽误我时间，包装也很马虎');
			}else if(point >= 1 && point < 2){
				$(this).next().html('卖家发货有点慢的，催了几次终于发货了');
			}else if(point >= 2 && point < 3){
				$(this).next().html('卖家发货速度一般，提醒后才发货的');
			}else if(point >= 3 && point < 4){
				$(this).next().html('卖家发货还算及时');
			}else if(point >= 4 && point <= 5){
				$(this).next().html('卖家发货速度非常快');
			}
		}
	});
</script>
</html>
</eq>
