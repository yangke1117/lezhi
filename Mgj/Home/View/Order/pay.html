<extend name="Index:index"/>
<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/ordercss.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/dialogbox.css">
</block>
<block name="fixed-top-search"></block>
<block name="indexNavbar"></block>
<block name="header"></block>

<block name="main">
    <div class="container">
        <div class="row" style="height: 150px">
            <div class="height-1"></div>
            <div class="col-xs-5 col-xs-offset-6 height-1 clear-padding">

                <div class="progress" style="height: 10px">
                    <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 70%;height: 10px"></div>
                </div>

            </div>
            <div class="col-xs-5 col-xs-offset-6 height-1 clear-padding">
                <div class="row" style="color: #FF6699;">
                    <div class="col-xs-3">
                        <span class="first current">我的购物车</span>
                    </div>
                    <div class="col-xs-3 text-center">
                        <span class="middle">核对订单</span>
                    </div>
                    <div class="col-xs-3 text-right">
                        <span>付款</span>
                    </div>
                    <div class="col-xs-3 text-right">
                        <span>完成购买</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="page-header">
                                <h1>
                                    <b class="width-25">订单提交成功</b>
                                    <small class="font-12">订单号：<span id="ordernum">{$info.ordernum}</span></small>
                                    <if condition="$info.state eq 1">
                                        已支付
                                    </if>
                                    <span class="fr">
                                        <span class="font-16">应付金额：</span>
                                        <span class="mon-num">
                                            <span>¥</span> <span class="cr">{$info.orderprice}</span>
                                        </span>
                                    </span>
                                </h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <div data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                                                 class="hover-pointer">
                                                <b>网上银行支付</b>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="collapseThree" class="panel-collapse in" style="height: auto;">
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-xs-2 col-md-2">
                                                    <a index="工商银行" href="javascript:void(0);" class="thumbnail">
                                                        <img data-src="holder.js/100%x180"
                                                             src="__PUBLIC__/Home/images/0001.jpg"
                                                             style="height: 40px; width: 130px; display: block;">
                                                    </a>
                                                </div>
                                                <div class="col-xs-2 col-md-2">
                                                    <a index="农业银行" href="javascript:void(0);" class="thumbnail">
                                                        <img data-src="holder.js/100%x180"
                                                             src="__PUBLIC__/Home/images/0002.jpg"
                                                             style="height: 40px; width: 130px; display: block;">
                                                    </a>
                                                </div>
                                                <div class="col-xs-2 col-md-2">
                                                    <a index="中国银行" href="javascript:void(0);" class="thumbnail">
                                                        <img data-src="holder.js/100%x180"
                                                             src="__PUBLIC__/Home/images/0003.jpg"
                                                             style="height: 40px; width: 130px; display: block;">
                                                    </a>
                                                </div>
                                                <div class="col-xs-2 col-md-2">
                                                    <a index="建设银行" href="javascript:void(0);" class="thumbnail">
                                                        <img data-src="holder.js/100%x180"
                                                             src="__PUBLIC__/Home/images/0004.jpg"
                                                             style="height: 40px; width: 130px; display: block;">
                                                    </a>
                                                </div>
                                                <div class="col-xs-2 col-md-2">
                                                    <a index="招商银行" href="javascript:void(0);" class="thumbnail">
                                                        <img data-src="holder.js/100%x180"
                                                             src="__PUBLIC__/Home/images/0005.jpg"
                                                             style="height: 40px; width: 130px; display: block;">
                                                    </a>
                                                </div>
                                                <div class="col-xs-2 col-md-2">
                                                    <a index="浦发银行" href="javascript:void(0);" class="thumbnail">
                                                        <img data-src="holder.js/100%x180"
                                                             src="__PUBLIC__/Home/images/0006.jpg"
                                                             style="height: 40px; width: 130px; display: block;">
                                                    </a>
                                                </div>
                                                <div class="col-xs-2 col-md-2">
                                                    <a index="广发银行" href="javascript:void(0);" class="thumbnail">
                                                        <img data-src="holder.js/100%x180"
                                                             src="__PUBLIC__/Home/images/0007.jpg"
                                                             style="height: 40px; width: 130px; display: block;">
                                                    </a>
                                                </div>
                                                <div class="col-xs-2 col-md-2">
                                                    <a index="交通银行" href="javascript:void(0);" class="thumbnail">
                                                        <img data-src="holder.js/100%x180"
                                                             src="__PUBLIC__/Home/images/0008.jpg"
                                                             style="height: 40px; width: 130px; display: block;">
                                                    </a>
                                                </div>
                                                <div class="col-xs-2 col-md-2">
                                                    <a index="中信银行" href="javascript:void(0);" class="thumbnail">
                                                        <img data-src="holder.js/100%x180"
                                                             src="__PUBLIC__/Home/images/0009.jpg"
                                                             style="height: 40px; width: 130px; display: block;">
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <div data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                                 class="collapsed hover-pointer">
                                                <b>其他支付</b>　
                                                <small>(支付宝、微信、银联)</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="collapseTwo" class="panel-collapse collapse" style="height: 0px;">
                                        <div class="panel-body">
                                            <div class="col-xs-2 col-md-2">
                                                <a index="支付宝" href="javascript:void(0);" class="thumbnail">
                                                    <img src="__PUBLIC__/Home/images/zhifubao.jpg"
                                                         style="height: 40px; width: 130px; display: block;">
                                                </a>
                                            </div>
                                            <div class="col-xs-2 col-md-2">
                                                <a index="微信" href="javascript:void(0);" class="thumbnail">
                                                    <img src="__PUBLIC__/Home/images/weixin.png"
                                                         style="height: 40px; width: 130px; display: block;">
                                                </a>
                                            </div>
                                            <div class="col-xs-2 col-md-2">
                                                <a index="银联" href="javascript:void(0);" class="thumbnail">
                                                    <img src="__PUBLIC__/Home/images/yinlian.png"
                                                         style="height: 40px; width: 130px; display: block;">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2 col-xs-offset-8">
                                <h5 class="pull-right">实际支付： ¥</h5>
                            </div>
                            <div class="col-xs-1 clear-padding">
                                <h2 class="cr" style="margin: 0;">{$info.orderprice}</h2>
                            </div>
                            <div class="col-xs-1 clear-padding">
                                <button id="btn-sub" type="button" url="{:U('Home/Order/payAction')}" class="btn btn-danger">点击支付</button>
                                <div id="type-dialogBox"></div>
                                <div id="stantard-dialogBox"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script src="__PUBLIC__/Home/js/jquery.dialog.js"></script>
    <script src="__PUBLIC__/Home/js/pay.js"></script>
</block>
