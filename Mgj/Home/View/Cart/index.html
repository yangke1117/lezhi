<extend name="Index:index"/>

<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/cartcss.css">
</block>

<block name="fixed-top-search"></block>
<block name="indexNavbar"></block>

<block name="main">
    <div class="container">
        <div class="row" style="height: 150px">
            <div class="height-1"></div>
            <div class="col-xs-5 col-xs-offset-6 height-1 clear-padding">
                <div class="row clear_padding">
                    <div class="progress" style="height: 10px">
                        <div class="progress-bar progress-bar-success" role="progressbar"
                             style="width: 10%;height: 10px"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-5 col-xs-offset-6 height-1 clear-padding">
                <div class="row" style="color: #FF6699;">
                    <div class="col-xs-3">
                        <span class="first current">我的购物车</span>
                    </div>
                    <div class="col-xs-3 text-center">
                        <span class="middle">核对订单</span>
                    </div>
                    <div class="col-xs-3 text-right">
                        <span>付款</span>
                    </div>
                    <div class="col-xs-3 text-right">
                        <span>完成购买</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3>全部商品</h3>
                </div>
                <form action="{:U('Home/Order/index')}" method="post" class="form-inline" role="form" id="CartForm">
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="col-xs-1">
                                    <button type="button" id="s_all" class="btn btn-info btn-xs">全选</button>
                                    <button type="button" id="s_no" class="btn btn-info btn-xs pull-right">取消</button>
                                </th>
                                <th class="col-xs-4 text-center">商品</th>
                                <th class="col-xs-2">商品信息</th>
                                <th class="col-xs-1">单价(元)</th>
                                <th class="col-xs-2 text-center">数量</th>
                                <th class="col-xs-1 text-center">小计(元)</th>
                                <th class="col-xs-1">操作</th>
                            </tr>
                            </thead>
                            <foreach name="cartGoods" item="vo">
                                <tbody id="{$vo.skuid}" goodsid="{$vo.id}">
                                <tr>
                                    <td colspan="6">店铺: {$vo.storeid}</td>
                                </tr>
                                <tr style="height: 112px;">
                                    <td>
                                        <div class="col-xs-6">
                                            <div class="input-group">
                                            <span class="input-group-addon" style="border-radius: 4px">
                                                <input type="checkbox" class="check" index="{$key}" name="{$vo.skuid}">
                                            </span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="col-xs-3">
                                            <img src="{$vo.goodpic}" class="imgSize-2">
                                        </div>
                                        <div class="col-xs-9">
                                            <a href="{:U('Home/Detail/index', array('id'=>$vo['id']))}" target="_blank">
                                                <b class="cart-name-font">{$vo.goodname}</b>
                                            </a>
                                        </div>
                                    </td>
                                    <td>
                                        <div>颜色：{$vo['颜色']}</div>
                                        <div>尺码：{$vo['尺码']}</div>
                                    </td>
                                    <td><span>¥</span><span id="single-price{$key}" class="single-price">{$vo.sprice}</span></td>
                                    <td>
                                        <div class="input-group col-xs-8 col-xs-offset-2">
                                            <a href="javascript:;" index="{$key}" class="input-group-addon cutNum ">
                                                <span  class="glyphicon glyphicon-minus"></span>
                                            </a>
                                            <input type="text" id="gNum{$key}" name="num[]" class="form-control input-sm padding-6 " value="{$vo.num}">
                                            <a href="javascript:;" index="{$key}" class="input-group-addon addNum">
                                                <span  class="glyphicon glyphicon-plus"></span>
                                            </a>
                                        </div>
                                    </td>
                                    <td>
                                        <input id="hxj{$key}" type="hidden" name="price[]" value="{$vo.Price}">
                                        <div id="xj{$key}" price-sku="{$vo.skuid}" class="price text-center">{$vo.Price}</div>
                                    </td>
                                    <td>
                                        <a class="delCart" data-sku="{$vo.skuid}" href="javascript:void(0);">删除</a>
                                    </td>
                                </tr>
                                </tbody>
                            </foreach>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <div class="row">

                            <div class="col-xs-1">

                            </div>
                            <div class="col-xs-1">

                            </div>

                            <div class="col-xs-2 col-xs-offset-4 total_num">
                                共有 <span></span> 件商品　总计:
                            </div>
                            <div class="col-xs-2 total_price">
                                ¥ <span>0</span>
                            </div>
                            <div class="col-xs-2">
                                <div class="form-group pull-right">
                                    <div class="">
                                        <button type="submit"  class="btn btn-default btn-lg" disabled>确认并付款</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script>
        var delCartUrl = '{:U("Home/Cart/delCart")}';
    </script>
    <script src="__PUBLIC__/Home/js/cart.js"></script>
</block>
